<!DOCTYPE html>
<html>
<head>
    <!-- Използване на <meta> за задаване на кодировката-->
    <meta charset="UTF-8">
    <title>Самозатварящи се тагове</title>
    <!-- Използване на <link> за свързване на външен CSS файл  -->
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <!-- Използване на <br> за нов ред -->
    <p>Това е първият ред.<br>Това е вторият ред след новия ред.</p>

    <!-- Използване на <hr> за хоризонтална линия -->
    <hr>

    <!-- Използване на <img> за вмъкване на изображение -->
    <img src="https://via.placeholder.com/150" alt="Примерно изображение">

    <!-- Използване на <input> за полета за въвеждане на данни -->
    <form action="/submit">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <input type="submit" value="Submit">
    </form>

    <!-- Използване на <param> за предаване на параметри към вграден обект -->
    <object data="movie.swf" type="application/x-shockwave-flash">
        <param name="autoplay" value="true">
    </object>

</body>
</html>
